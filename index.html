<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROI Calculator</title>
  </head>
  <body>
    <h1>ROI Calculator</h1>

    <form>
        <label for="amntInvested">Amount Invested: </label>
        <input type="text">

        <br />
        <br />

        <label for="amntReturned">Amount Returned: </label>
        <input type="text" value="$">

        <br />
        <br />

        <label for="startDate">Starting Date:</label>
        <input type="date">

        <br />
        <br />

        <label for="endDate">Ending Date:</label>
        <input type="date">

        <br />
        <br />

        <button type="submit">Calculate</button>

    </form>
  </body>
</html>
